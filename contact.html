	<div class="formwrap col-xl-12 col-lg-12 col-md-12 col-sm-12" > 
		

		<h2> Get in touch! </h2>
	
		<div class="contactText">
			<p id="contactText"> Please use the contact form below to leave a message <br> and a reply will be send shortly. <br> Thank you! </p> 
		</div>		
		
		
		<p id="contactparragraph"> Type of enquiry. Please select one: <br>
			<input type="radio" name="genre"/> Design &nbsp;
			<input type="radio" name="genre"/> Art &nbsp;
			<input type="radio" name="genre"/> Other
		</p>
		
		
		<form id="contactform" method="post" action="contactform.php" class="contactform col-xl-12 col-lg-12 col-md-12 col-sm-12">
			
			<div class="name">
			<label for="name"> First Name: </label><br>
				<input type="text" name="fname" id="fname">
			</div>
	
			<div class="surname">
				<label for="surname"> Surname: </label><br>
				<input type="text" name="sname" id="sname">
			</div>
		
			<div class="mail">
				<label for="mail"> E-mail: </label><br>
				<input type="email" name="email" id="email">		  
			</div>
	
			<div class="phone">
				<label for="phone"> Phone: </label><br>
				<input type="number" name="phone" minlength="10" maxlength="10" id="phone">
			</div>
		
			<div class="question"> 
				<label for="list"> How did you find me? </label><br>
				<select id="question" name="list" form="list">
				  <option value="select">Select...</option>
				  <option value="instagram">Instagram</option>
				  <option value="googlesearch">Google Search</option>
					<option value="googleadd">Google Ads</option>
				  <option value="press">Magazine</option>
				  <option value="referred">Referred</option>
				</select>
			</div>
			
			<div class="msg">
				<label for="msg">  Message: </label><br>
				<textarea name="msg" id="msg" cols="30" rows="7" placeholder="Please enter your message here..."></textarea>
			</div>
			
			<div class="submitbutton">
				<label for="contactbutton"> </label>
				<input type="submit" name="submitcontact" id="submitcontact" value="SEND"> 
			</div>
		</form>
